
<html>
    <head>
        <script>
            let n = 100, result = [];;
            for (let i = 0; i <= n; i++) {
                if (i % 12 == 0 ) { // 3 && 4
                    result.push(i)
                }
            }

            // while loop
            let i = 0;
            result = [];

            while (i <= n) {
                if (i % 12 == 0 ) {
                    result.push(i)
                }
                i++;
            }
            
            console.log(result.length)
        </script>
    </head>

</html>
