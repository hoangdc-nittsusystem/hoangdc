
<html>
    <head>
        <script>
            // quy hoạch động: sử dụng các số nguyên tố trong mảng để kiểm tra chia hết
            let n = 100, result = [];
                     
            for(let i = 2; i <= n; i++) {
                let isPrime = true, breakNumber = Math.sqrt(i);
                
                for (let j = 0; j < result.length; j++) {
                    if (result[j] > breakNumber) break;
                    if (i % result[j] == 0) {
                        isPrime = false;
                        break;
                    }
                }

                if(isPrime) {
                    result.push(i);
                }      
            }

           

            // while loop
            let i = 2;
            result = [];
            while (i <= n) {
                let isPrime = true, breakNumber = Math.sqrt(i), j = 0;

                while(j < result.length) {
                    if (result[j] > breakNumber) break;
                    if (i % result[j] == 0) {
                        isPrime = false;
                        break;
                    }
                    j++;
                }

                if(isPrime) {
                    result.push(i);
                } 

                i++
            }

            for(let i = 0; i < result.length; i++) {
                console.log(result[i])
            }
            
        </script>
    </head>

    </body>
</html>
